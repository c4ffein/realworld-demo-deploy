name: Test Hurl

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true  # single-level submodules
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: 3.12
    - name: Set up uv
      uses: astral-sh/setup-uv@v5
    - name: Install Hurl
      run: |
        curl -sSL https://github.com/Orange-OpenSource/hurl/releases/latest/download/hurl-7.1.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
        echo "$PWD/hurl-7.1.0-x86_64-unknown-linux-gnu/bin" >> "$GITHUB_PATH"
    - name: Run Tests
      run: |
        make test-dummy-server-api-with-hurl
